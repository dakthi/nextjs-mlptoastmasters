name: Build and Deploy mlptoastmasters

on:
  push:
    branches:
      - main  # or change if mlptoastmasters uses a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker buildx build --platform linux/amd64 -t mlptoastmasters:latest --load .

      - name: Save Docker image to tar.gz
        run: docker save mlptoastmasters:latest | gzip > mlptoastmasters.tar.gz

      - name: Copy image to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "mlptoastmasters.tar.gz"
          target: "/root/docker-images/mlptoastmasters/"

      - name: Deploy on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            /root/docker-images/mlptoastmasters/deploy-mlptoastmasters.sh